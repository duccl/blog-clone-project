{%extends './base.html'%}

{%block body_block%}
<h1 class="center">Drafts</h1>

{%if posts%}
<div class="row row-container">
    {%for post in posts%}
    <div class="card col-6 egg-shell">
        <div class="card-body egg-shell">
            <h5 class="card-title">{{post.title}}</h5>
            <a href="{%url 'posters:detail' id=post.id%}" class="btn btn-primary">Edit</a>
        </div>
    </div>
    {%endfor%}
</div>
{%else%}
<h2>You do not have drafts already!</h2>
{%endif%}
{%endblock%}
