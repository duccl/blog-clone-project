{%extends './base.html'%}

{%block body_block%}
<h1>{{post.title}}</h1>
<div class="badge badge-primary text-wrap">Author: {{post.author}}</div>
<div class="text-nowrap text-break" id="content">{{post.body}}</div>
{%for comment in post.comment.all%}
<p>{{comment.body_text}}</p>
{%endfor%}
{%endblock%}
